<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Photo Upload</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>

  <body style="background-color: white">
    <div class="container">
      <!-- The header of the page -->
      <div class = "jumbotron" style="background-color: #d0e1f9">
        <h1>Add Photo to Gallery</h1>
      </div>

      <!-- Beginning of the form. -->
      <form action="gallery2.php" method="post" enctype="multipart/form-data">

        <!-- Creates a text box for user to input the photo's name -->
        <div class="form-group">
          <label for="photoname">Photo Name:</label>
          <input type="text" class="form-control" name="photoname" id="photoname" width="100"/>
        </div>

        <!-- Creates a text box for user to input when the photo was taken -->
        <div class="input-group date" data-provide="datepicker">
          <label for="date">Date Taken:</label>
          <input type="text" placeholder="MM/YYYY" class="form-control" name="date" id="date"/>
        </div>

        <!-- Creates a text box for the user to input the name of the photographer -->
        <div class="form-group">
          <label for="photographer">Photographer Name:</label>
          <input type="text" placeholder="First and Last Name" class="form-control" name="photographer" id="photographer" />
        </div>

        <!-- Create a text box for user to input the location of where the photo was taken -->
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" name="location" id="location"/>
        </div>

        <!-- A button mechanism for the user to upload an image -->
        <div class="custom-file">
          <label for="file" class="custom-file-label"></label>
          <input type="file" name="file" id="file" class="custom-file-input">
        </div>



        <br />
        <br />

        <!-- A button that will submit the data collected and send over to the next page -->
        <input class="btn btn-primary" type="submit" value="Upload Image" name="submit" id="submit" />

      </form>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
